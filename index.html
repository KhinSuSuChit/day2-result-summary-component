<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Results summary component</title>


</head>
<body>
  <div class="main">
  <main class="card">

    <div class="card-container">

      <section class="left">
        <h3 class="title">Your Result</h3>
        <div class="circle">
          <h1 id="p1">76</h1>
          <p id="p2">of 100</p>
        </div>
        <b>Great</b>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    

      <section class="right">
        <h3 class="title">Summary</h3>
        <div class="rows">
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-reaction.svg" alt="reaction"><b>Reaction</b>
            </div>
            <p><b>80</b> / 100</p>
          </div>

          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-memory.svg" alt="memory"><b>Memory</b>
            </div>
            <p><b>92</b> / 100</p>
          </div>

          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-verbal.svg" alt="verbal"><b>Verbal</b>
            </div>
            <p><b>61</b> / 100</p>
          </div>

          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-visual.svg" alt="visual"><b>Visual</b>
            </div>
            <p><b>72</b> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </section>

    </div>

  </main>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/khin-su-su-chit-336919214/" target="_blank">SuSu</a>.
    <p># Day 2 Challenge #</p>
  </div>

</body>
</html>
